<svg fill="none" viewBox="0 0 320 460" width="320" height="460" xmlns="http://www.w3.org/2000/svg">

  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; height: 100%; display: flex; align-items: center; justify-content: center;">

      <style>
        .hashnode-card {
          --card-width: 300px;
          --card-padding: 15px;
          --line-height: 20px;

          display: flex;
          flex-direction: column;

          background: white;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          overflow: hidden;
          width: var(--card-width);
          height: 420px;
          box-sizing: border-box;

          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-section {
          padding: var(--card-padding) var(--card-padding) 0 var(--card-padding);
          display: flex;
          align-items: center;
          flex-shrink: 0;
        }

        .text-section {
          padding: 0 var(--card-padding);
          margin-top: 12px;
          font-size: 14px;
          color: #191919;
          line-height: var(--line-height);

          max-height: calc(var(--line-height) * 6);
          min-height: calc(var(--line-height) * 6);

          display: -webkit-box;
          -webkit-line-clamp: 6;
          -webkit-box-orient: vertical;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .gallery-container {
          position: relative;
          width: calc(var(--card-width) - (var(--card-padding) * 2));
          height: 180px;
          margin: 12px auto 0 auto;
          background-color: #f3f3f3;
          border-radius: 6px;
          overflow: hidden;
          flex-shrink: 0;
          background-size: cover;
          background-position: center;
        }

        .name-text {
          overflow: hidden;
          text-overflow: ellipsis;
          max-width: 300px;
        }
      </style>

      <div class="hashnode-card">

        <div class="header-section">
          <div style="display: flex; flex-direction: column; line-height: 1.2; min-width: 0; flex: 01">
            <span class="name-text" style="font-weight: 700; font-size: 15px; color: #191919;">${article.title}</span>
            <span style="font-size: 12px; color: #666; margin-top: 12px; text-align:right;">ðŸ“† ${article.publishedAt}</span>
          </div>
        </div>

        <div class="text-section">
          ${article.brief}
        </div>

        <div class="gallery-container" style="background-image: url(${article.coverImage});">
        </div>

      </div>
    </div>
  </foreignObject>
</svg>